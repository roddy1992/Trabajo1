        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Bienvenido</strong> al Portal</h1>
                            <div class="description">
                                <p>
                                    Recuperar la contraseña perdida, o generar  una  nueva
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Datos  de Usuario</h3>
                                    <p>Ingresa Usuario, su nueva Contraseña y el correo donde desea Recibirla  </p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="validar_usuario.php" method="post" class="login-form">
                                    <div class="form-group">
                                        <label  for="form-username">Usuario</label>
                                        <input type="text" id="nombreusuario" name="nombreusuario" placeholder="Nombre de Usuario" class="form-username form-control" >
                                    </div>
                                    <div class="form-group">
                                        <label  for="form-password">Nueva Clave</label>
                                        <input type="password" id="claveusuario" name="claveusuario" placeholder="Ingrese nueva clave" class="form-password form-control" >
                                    </div>
                                    <div class="form-group">
                                        <label  for="form-password">Repita Nueva Clave</label>
                                        <input type="password"  id="claveusuario1" name="claveusuario1" placeholder="Ingrese nuevamente su clave nueva" class="form-password form-control" onkeyup="clavesiguales();" onchange="ocultar();"  >
                                        <!-- Success message -->
                                        <div class="alert alert-success" role="alert" id="claveigual" style="display:none"> <i class="glyphicon glyphicon-thumbs-up"></i> Las Claves Coincides</div>
                                        <!-- Error message -->
                                        <div class="alert alert-danger" role="alert" id="clavemal" style="display:none"> <i class="glyphicon glyphicon-remove-sign"></i> Las Claves no son iguales</div>
                                    </div>
                                    <div class="form-group">
                                        <label  for="form-password">Correo</label>
                                        <input type="email" id="correoenviarRC"  name="correoenviarRC" placeholder="Correo donde enviar  Credenciales" class="form-password form-control" >  
                                        <div id="xmail" class="hide"><h3 class="text-danger">Ingresa un email valido</h3></div>                                        
                                    </div>
                                    <button type="submit" class="btn enviarnuevaclave" >Enviar!</button>
                                </form>
